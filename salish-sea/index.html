<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Salish Sea</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #info {
        position: absolute;
        top: 5px;
        right: 5px;
        padding: 5px;
        width: 75px;
        padding: 5px;
        background-color: white;
        color: white;
        border-radius: 5px;
        text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
        font-family: Sans-Serif;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="info"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZG5vbWFkYiIsImEiOiJjaW16aXFsZzUwNHJmdjdra3h0Nmd2cjY1In0.SqzkaKalXxQaPhQLjodQcQ";

      const tilesetID = "dnomadb.salish-sea-bathymetry";
      const exaggeration = 8;

      let style = {
        version: 8,
        sources: {
          hs: {
            type: "raster-dem",
            url: `mapbox://${tilesetID}`
          },
          "mapbox://dnomadb.salish-sea-color": {
            url: "mapbox://dnomadb.salish-sea-color",
            type: "raster",
            tileSize: 256
          }
        },
        layers: [
          {
            id: "background",
            type: "background",
            paint: {
              "background-color": "white"
            }
          },
          {
            id: "mapbox://dnomadb.salish-sea-color",
            type: "raster",
            paint: {
              "raster-saturation": 0.53,
              "raster-brightness-min": 0.3
            },
            layout: {},
            source: "mapbox://dnomadb.salish-sea-color"
          },
          {
            id: "hs",
            source: "hs",
            type: "hillshade",
            paint: {
              "hillshade-exaggeration": 1
            }
          }
        ]
      };

      const [lat, lng, z] = [47.4687, -122.3685, 11];
      const tilesetRegex = new RegExp(`${tilesetID}/[0-9]+\/[0-9]+\/[0-9]+`);
      const map = new mapboxgl.Map({
        container: "map",
        zoom: z,
        center: [lng, lat],
        pitch: 20,
        hash: true,
        bearing: 0,
        style: style,
        customAttribution:
          "<a href='https://www.ocean.washington.edu/data/pugetsound/psdem2005.html' target='_blank'>PSDEM</a> | <a href='https://twitter.com/DnomadB' target='_blank'>@dnomadb</a>",
        transformRequest: (url, type) => {
          if (
            type === "Tile" &&
            tilesetRegex.test(url) &&
            !tilesetID.startsWith("mapbox")
          ) {
            return { url: url.replace("webp", "pngraw") };
          }
        }
      });

      map.on("load", function() {
        map.addSource("mapbox-dem", {
          type: "raster-dem",
          url: `mapbox://${tilesetID}`,
          tileSize: 512
        });
        // add the DEM source as a terrain layer with exaggerated height
        map.setTerrain({
          source: "mapbox-dem",
          exaggeration: ["interpolate", ["linear"], ["zoom"], 8, 10, 15, 2]
        });

        // add a sky layer that will show when the map is highly pitched
        map.addLayer({
          id: "sky",
          type: "sky",
          paint: {
            "sky-type": "atmosphere",
            "sky-atmosphere-sun": [0.0, 0.0],
            "sky-atmosphere-sun-intensity": 15
          }
        });
        const ocean = [
          [0, 127, 0],
          [0, 85, 28],
          [0, 43, 56],
          [0, 0, 85],
          [0, 41, 113],
          [0, 85, 142],
          [0, 127, 170],
          [87, 171, 199],
          [170, 212, 227],
          [255, 255, 255]
        ];
        map.on("mousemove", e => {
          const ele =
            Math.round(
              map.queryTerrainElevation(e.lngLat, { exaggerated: false }) * 100
            ) / 100;

          const [R, G, B] = ocean[Math.round(((ele + 250) / 250) * 10) - 1];

          document.getElementById("info").innerHTML = `${ele}m`;
          document.getElementById(
            "info"
          ).style.backgroundColor = `rgb(${R}, ${G}, ${B})`;
          // popup.setLngLat(e.lngLat).setHTML(ele);
          // map.queryTerrainElevation()
        });
      });
    </script>
  </body>
</html>

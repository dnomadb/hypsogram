<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vashon</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZG5vbWFkYiIsImEiOiJjaW16aXFsZzUwNHJmdjdra3h0Nmd2cjY1In0.SqzkaKalXxQaPhQLjodQcQ";

      const tilesetID = "dnomadb.vashon-dtm"
			const exaggeration = 0.3048

			let style = {
				version: 8,
				sources: {
					hs: {
						type: "raster-dem",
						url: `mapbox://${tilesetID}`
					},
        },
				layers: [
					{
						id: "background",
						type: "background",
						paint: {
							"background-color": "white"
						}
					},
          {
      "id": "dnomadb-mesoyeios-thalassa-chroma",
      "type": "raster",
      "paint": {
        "raster-saturation": 0.53,
        "raster-brightness-min": 0.3
      },
      "layout": {},
      "source": "mapbox://dnomadb.mesoyeios-thalassa-chroma"
    },
					{
						id: "hs",
						source: "hs",
						type: "hillshade",
						paint: {
							"hillshade-exaggeration": 1
						}
					}
				]
			};

			fetch(`https://api.mapbox.com/v4/${tilesetID}.json?access_token=${mapboxgl.accessToken}`).then((resp) => {return resp.json()}).then((tileJSON) => {
					const [lng, lat, z] = tileJSON.center;
	      const tilesetRegex = new RegExp(`${tilesetID}/[0-9]+\/[0-9]+\/[0-9]+`);
	      const map = new mapboxgl.Map({
	        container: "map",
	        zoom: z,
	        center: [lng, lat],
	        pitch: 20,
					hash: true,
	        bearing: 0,
	        style: "mapbox://styles/dnomadb/ckqwfhu4f1q0s17pbomu43etr?fresh=true",
	        transformRequest: (url, type) => {
	          if (type === "Tile" && tilesetRegex.test(url) && !tilesetID.startsWith("mapbox")) {
	            return { url: url.replace("webp", "pngraw") };
	          }
	        }
	      });

	      map.on("load", function() {
	        map.addSource("mapbox-dem", {
	          type: "raster-dem",
	          url: `mapbox://${tilesetID}`,
	          tileSize: 512
	        });
	        // add the DEM source as a terrain layer with exaggerated height
	        map.setTerrain({ source: "mapbox-dem", exaggeration: parseFloat(exaggeration) });
          map.addSource("hs", {
            type: "raster-dem",
            url: `mapbox://${tilesetID}`
          });
          map.addLayer({
            id: "hs",
            source: "hs",
            type: "hillshade",
            paint: {
              "hillshade-exaggeration": 0.25
            }
          }, "water");
	      });
			});
    </script>
  </body>
</html>
